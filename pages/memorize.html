<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nahuel Soria Parodi">
    <title>Memorize it</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="./image/png" href="../images/sfvcFavicon.webp">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="../css/memorize.css">
</head>

<body>
    <div class="navbar">
        <img src="../images/logos/logo_CATACAPI.png" style="width: 20rem;" alt="Logo de Catamarca Capital">
        <img src="../images/logos/logo-sfvc-travel-1.webp" style="width: 20rem;" alt="Logo de Catamarca Capital">
    </div>

    <div class="container">
        <header>
            <h1>Memorizalo!</h1>
        </header>
        <div class="score-panel border">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0 Movimientos</span>
            <span class="timer">00:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </div>
        <ul class="deck">
            <li class="card">
                <img src="../images/image1.png" alt="Image 1">
            </li>
            <li class="card">
                <img src="../images/image2.png" alt="Image 2">
            </li>
            <!-- Repite para cada carta -->
        </ul>
    </div>
    <!-- win modal -->
    <div class="overlay">
        <div class="popup">
            <h2 class="popupMsg">Perfecto</h2>
            <hr>
            <div class="stats">
                <h4><span class="final_moves">0</span> Movimientos</h4>
                <div class="symbols">
                    <div class="final_stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="prize">
                        <i class="fa fa-3x fa-trophy"></i>
                    </div>
                </div>
                <h4><span class="final_timer">00:00</span></h4>
            </div>
            <hr>
            <div class="buttons">
                <a class="btn replay" href="#"><i class="fa fa-repeat"></i>Reiniciar</a>
            </div>
        </div>
    </div>

    <footer class="navbar-bg">
        <div class="navbar" style="color: white;">
            <div class="redes">
                <img src="../facebook.svg" alt="">
                <img src="../instagram.svg" alt="">
                <h1>
                    sfvcturismo   
                </h1>
            </div>
            <div class="redes">
                <h1>www.sfvc.travel</h1>
            </div>
            <div class="redes">
                <a href="../index.html" class="info"><i class="fa fa-games"></i> Juegos</a>
            </div>
        </div>
    </footer>

    <script src="../js/memorize.js"></script>
</body>

</html>

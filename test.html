<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nahuel Soria Parodi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/sfvcFavicon.webp">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link href="./css/output.css" rel="stylesheet">
    <title>Juegos Interactivos</title>
</head>

<body>
    <video id="myVideo" autoplay loop>
        <source src="./4812203-hd_1080_1920_30fps.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling when video is in fullscreen */
        }

        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('myVideo');
            video.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
</body>

</html>

                <div class="p-4 jugar-btn">
                    <h2 class="text-xl font-semibold mb-2 text-center texto-animado">MemoTest</h2>

            <div class="bg-white rounded-lg overflow-hidden shadow-md w-full h-50">

    <footer class="navbar-bg">
        <div class="navbar">
            <div class="redes">
                <img src="./facebook.svg" alt="">

            </div>
            <div class="redes">

            <div class="redes">
                <button id="playButton" class="info"><i class="fa fa-info"></i> Info SFVC</button>
            </div>
        </div>
    </footer>

    <!-- Video Player -->
    <video id="myVideo" autoplay loop muted>
        <source src="./VIDEO.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling when video is in fullscreen */
        }

        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000; /* Ensure the video is behind other content */
            display: none; /* Initially hidden */
        }
    </style>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const video = document.getElementById('myVideo');
            video.classList.add('fullscreen-video');
            video.style.display = 'block';
            video.play();
            
            // Agregar evento para ocultar el video al tocar la pantalla
            video.addEventListener('click', function() {
                video.pause();
                video.style.display = 'none';
                video.classList.remove('fullscreen-video');
            });
        });
    </script>
</body>

</html>

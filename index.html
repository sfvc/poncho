<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Nahuel Soria Parodi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="./images/sfvcFavicon.webp">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
    <link rel="stylesheet" href="./css/juegos.css">
    <link href="./css/output.css" rel="stylesheet">
    <title>Juegos Interactivos</title>
</head>

<body class="bg-gray-100">
    
    <div class="navbar arriba">
        <img src="../images/logos/logo_CATACAPI.png" style="width: 20rem;" alt="Logo de Catamarca Capital">
        <img src="./images/logos/logo-sfvc-travel-1.webp" style="width: 15rem;" alt="Logo de Catamarca Capital">
    </div>
    <div class="container mx-auto p-4">
        <div class="flex space-x-28">
            <div class="bg-white rounded-lg overflow-hidden shadow-md w-full">
                <a href="./pages/memorize.html">
                    <img src="./images/logos/memorizeLogo.jpeg" alt="Memorize Logo" class="object-cover foto-card-index">
                </a>
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2 text-center texto-animado">Memorize</h2>
                    <a href="./pages/memorize.html"
                        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 card-link">Jugar</a>
                </div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-md w-full h-50">
                <a href="./pages/rompecabeza.html">
                    <img src="./images/logos/rompecabezasLogo.jpg" alt="Rompecabezas Logo" class="object-cover foto-card-index">
                </a>
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2 text-center texto-animado">Rompecabezas</h2>
                    <a href="./pages/rompecabeza.html"
                        class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 card-link">Jugar</a>
                </div>
            </div>
            <div class="bg-white rounded-lg overflow-hidden shadow-md w-full h-50">
                <a href="./pages/preguntas.html">
                    <img src="./images/logos/preguntasLogo.jpeg" alt="Preguntados Logo" class="object-cover foto-card-index">
                </a>
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2 text-center texto-animado">Preguntados</h2>
                    <a href="./pages/preguntas.html"
                        class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 card-link">Jugar</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="navbar">
            <a href="#" class="inicio"><i class="fa fa-gamepad"></i> Juegos</a>
            <button id="playButton" class="info"><i class="fa fa-info"></i> Info</button>
        </div>
    </footer>

    <!-- Video Player -->
    <video id="myVideo" autoplay loop muted>
        <source src="./4434150-hd_1080_1920_30fps.mp4" type="video/mp4">
        Tu navegador no soporta el video HTML5.
    </video>

    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling when video is in fullscreen */
        }

        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1000; /* Ensure the video is behind other content */
            display: none; /* Initially hidden */
        }
    </style>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const video = document.getElementById('myVideo');
            video.classList.add('fullscreen-video');
            video.style.display = 'block';
            video.play();
            
            // Agregar evento para ocultar el video al tocar la pantalla
            video.addEventListener('click', function() {
                video.pause();
                video.style.display = 'none';
                video.classList.remove('fullscreen-video');
            });
        });
    </script>
</body>

</html>
